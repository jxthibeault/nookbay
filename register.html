<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>nookBay - Register</title>
    </head>
    <body>
        <h1>Create an account</h1>
        <form action="./php_bin/auth/Register_New_User.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            Your email address is private and will not be visible to other users.
            We store your email in a secure, encrypted format for your privacy.

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="confirmPass">Confirm password</label>
            <input type="password" id="confirmPass" name="confirmPass"
                   required />

            <input type="submit" value="Continue" />
        </form>

        <div id="footer"></div>
        <script src="jscript/html_footer.js"></script>
    </body>
</html>
