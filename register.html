        <title>nookBay - Register</title>

    <body>
        <h1>Create an account</h1>
        <form action="./php-bin/register_new_user.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            Your email address is private and will not be visible to other users.
            We store your email in a secure, encrypted format for your privacy.
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
            
            <label for="confirmPass">Confirm password</label>
            <input type="password" id="confirmPass" name="confirmPass" />
            
            <input type="submit" value="Continue" />
        </form>
    </body>
